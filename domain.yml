version: "3.1"

intents:
  - greet:
      use_entities: []
  - goodbye:
      use_entities: []
  - affirm:
      use_entities: []
  - deny:
      use_entities: []
  - mood_great:
      use_entities: []
  - mood_unhappy:
      use_entities: []
  - bot_challenge:
      use_entities: []
  - stipend:
      use_entities: 
        - kind_of
  - place_of_work:
      use_entities: 
        - location
  - area_of_interest:
      use_entities: 
        - field
  - available_domains:
      use_entities: []
  - mode_of_work:
      use_entities: 
        - mode
  - scale_of_opportunity:
      use_entities: 
        - level
  - type_of_opportunity:
      use_entities: 
        - Type
  - find_internship:
      use_entities: 
        - location
        - field
  - find_job:
      use_entities: 
        - location
        - field
  - find_opportunity:
      use_entities: 
        - location
        - field
        - Type


entities:
  - kind_of
  - location
  - field
  - mode
  - level
  - Type
  

slots:
  scale:
    type: categorical
    values:
    - Local
    - National
    - International
    mappings:
    - type: from_entity
      entity: level

  category:
    type: categorical
    values:
    - Scholarship
    - Fellowship
    - Courses
    - Conference
    mappings:
    - type: from_entity
      entity: Type

  kind_of_internship:
    type: categorical
    values:
    - paid
    - unpaid
    mappings:
    - type: from_entity
      entity: kind_of
      intent: stipend
    
  placeofwork:
    type: text
    mappings:
    - type: from_entity
      entity: location

  domain_of_interest:
    type: text
    mappings:
    - type: from_entity
      entity: field

  work_mode:
    type: categorical
    values:
    - online
    - offline
    - hybrid
    mappings:
    - type: from_entity
      entity: mode

forms:
  internship_form:
    required_slots:
    - kind_of_internship
    - placeofwork
    - domain_of_interest
    - work_mode
  
  job_form:
    required_slots:
    - placeofwork
    - domain_of_interest
    - work_mode
  
  opportunity_form:
    required_slots:
    - placeofwork
    - domain_of_interest
    - work_mode
    - Type
    - level

# actions:
# - validate_internship_form
# - validate_job_form
# - validate_opportunity_form


responses:
  utter_greet:
  - text: "Hey! What can I help you with today?"
    buttons:
    - title: "Internship"
      payload: "/internship_form"
    - title: "Job"
      payload: "/job_form"
    - title: "Opportunity"
      payload: "/opportunity_form"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"
    buttons:
    - title: "Yes"
      payload: "/affirm" 
    - title: "No"
      payload: "/deny"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Oh! Sorry"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa and developed by students of IGDTUW."

  utter_goal:
  - text: "How can I help you?"
    buttons:
    - title: "Internship"
      payload: "/internship_form"
    - title: "Job"
      payload: "/job_form"
    - title: "Opportunity"
      payload: "/opportunity_form"

  utter_ask_domain_of_interest:
  - text: "What is your field of interest?"
    buttons:
    - title: "App Development"
      intent: "area_of_interest"
      entities:
        - field: "App Development"
    - title: "Web Development"
      intent: "area_of_interest"
      entities:
        - field: "Web Development"
    - title: "Software Engineering"
      intent: "area_of_interest"
      entities:
        - field: "Software Engineering"

  utter_domains:
  - text: "Some of the available domains are- 
           1. Web Development\n
           2. Android Development\n
           3. Cyber Security/Ethical Hacking\n
           4. Marketing and Sales\n
           5. Digital Marketing\n
           6. Data Analyst\n
           7. Content Writer"
  - text: "What is your field of interest?"
    buttons:
    - title: "App Development"
      intent: "area_of_interest"
      entities:
        - field: "App Development"
    - title: "Web Development"
      intent: "area_of_interest"
      entities:
        - field: "Web Development"
    - title: "Software Engineering"
      intent: "area_of_interest"
      entities:
        - field: "Software Engineering"

  utter_ask_work_mode:
  - text: "What is your preffered mode of internship?"
    buttons:
    - title: "Work from home"
      intent: "mode_of_work"
      entities:
        - mode: "online"
    - title: "Work from office"
      intent: "mode_of_work"
      entities:
        - mode: "offline"
    - title: "Hybrid"
      intent: "mode_of_work"
      entities:
        - mode: "hybrid"

  utter_ask_placeofwork:
  - text: "Enter your preferred location of work."
    buttons:
    - title: "Delhi"
      intent: "place_of_work"
      entities:
        - location: "Delhi"
    - title: "Hyderabad"
      intent: "place_of_work"
      entities:
        - location: "Hyderabad"
    - title: "Bangalore"
      intent: "place_of_work"
      entities:
        - location: "Bangalore"

  utter_ask_kind_of_internship:
  - text: "Paid/Unpaid type?"
    buttons:
    - title: "Paid"
      intent: "stipend"
      entities:
        - kind_of: "paid"
    - title: "Unpaid"
      intent: "stipend"
      entities:
        - kind_of: "unpaid"

  utter_ask_scale:
  - text: "Are you looking for local, national or international opportunities?"
    buttons:
    - title: "Local/Regional"
      intent: "scale_of_opportunity"
      entities:
        - level: "local"
    - title: "National"
      intent: "scale_of_opportunity"
      entities:
        - level: "national"
    - title: "International"
      intent: "scale_of_opportunity"
      entities:
        - level: "international"

  utter_ask_category:
  - text: "What type of opportunity are you looking for? (Scholarships/ Fellowships/ Courses/ Conferences)"
    buttons:
    - title: "Scholarships"
      intent: "type_of_opportunity"
      entities: 
        - Type: "scholarship"
    - title: "Fellowships"
      intent: "type_of_opportunity"
      entities: 
        - Type: "fellowship"
    - title: "Courses"
      intent: "type_of_opportunity"
      entities: 
        - Type: "course"
    - title: "Conference"
      intent: "type_of_opportunity"
      entities: 
        - Type: "conference"

  utter_search:
  - text: "Results will be available soon..."
  
config:
  store_entities_as_slots: true

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

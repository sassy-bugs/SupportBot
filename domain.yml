version: "3.0"



intents:
  - greet:
      use_entities: []
  - goodbye:
      use_entities: []
  - affirm:
      use_entities: []
  - deny:
      use_entities: []
  - mood_great:
      use_entities: []
  - mood_unhappy:
      use_entities: []
  - bot_challenge:
      use_entities: []
  - stipend:
      use_entities: 
        - kind_of
  - place_of_work:
      use_entities: 
        - location
  - area_of_interest:
      use_entities: 
        - field
  - available_domains:
      use_entities: []
  - mode_of_work:
      use_entities: 
        - mode
  - find_internship:
      use_entities: 
        - location
        - field


entities:
  - kind_of
  - location
  - field
  - mode
  

slots:
  kind_of_internship:
    type: categorical
    values:
    - paid
    - unpaid
    mappings:
    - type: from_entity
      entity: kind_of
      intent: stipend
    
  placeofwork:
    type: text
    mappings:
    - type: from_entity
      entity: location

  domain_of_interest:
    type: text
    mappings:
    - type: from_entity
      entity: field

  work_mode:
    type: categorical
    values:
    - online
    - offline
    - hybrid
    mappings:
    - type: from_entity
      entity: mode

forms:
  internship_form:
    required_slots:
    - kind_of_internship
    - placeofwork
    - domain_of_interest
    - work_mode
  
  job_form:
    required_slots:
    - placeofwork
    - domain_of_interest
    - work_mode
  
  opportunity_form:
    required_slots:
    - placeofwork
    - domain_of_interest
    - work_mode

actions:
- validate_internship_form

responses:
  utter_greet:
  - text: "Hey! Are you looking for internships?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Oh!Sorry"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_goal:
  - text: "How can I help you?"

  utter_domain:
  - text: "What is your field of interest?"

  utter_domains:
  - text: "Some of the available domains are- 
           1. Web Development\n
           2. Android Development\n
           3. Cyber Security/Ethical Hacking\n
           4. Marketing and Sales\n
           5. Digital Marketing\n
           6. Data Analyst\n
           7. Content Writer"

  utter_mode:
  - text: "What is your preffered mode of internship?"

  utter_location:
  - text: "Enter your preferred location of work."

  utter_type:
  - text: "Paid/Unpaid type?"

  utter_search:
  - text: "Results will be available soon..."
  
config:
  store_entities_as_slots: true

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
